<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login - TrustiSend</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" />
    <style>
        .background {
            background: linear-gradient(90deg, #d53369 0%, #daae51 100%);
        }
    </style>
</head>
<body class="leading-normal tracking-normal text-white background h-screen" style="font-family: 'Source Sans Pro', sans-serif;">
<nav id="header" class="fixed w-full z-30 top-0 text-white">
    <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-2">
        <div class="pl-4 flex items-center">
            <a class="toggleColour text-white no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="#">
                TrustiSend
            </a>
        </div>
        <div class="pr-4">
            <a href="/#" class="text-gray-800 font-bold hover:text-gray-500">Home</a>
        </div>
    </div>
</nav>

<div class="flex items-center justify-center h-full">
    <div class="w-full max-w-md">
        <form action="/perform_login" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-center text-gray-700 text-2xl mb-6">Login</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="username" type="email" placeholder="Email">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="Password">
            </div>
            <div class="flex items-center justify-between">
                <label class="block text-gray-500 font-bold">
                    <input class="mr-2 leading-tight" type="checkbox"> Remember Me
                </label>
                <a href="#" class="font-bold text-sm text-blue-500 hover:text-blue-800">Forgot Password?</a>
            </div>
            <div class="flex items-center justify-center mt-6">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
                    Login
                </button>
            </div>
            <div class="text-center text-gray-600 text-sm mb-4">
                <a href="/signup" class="text-blue-500 hover:text-blue-800">Don't have an account? Create one</a>
            </div>
            <hr class="my-6 border-gray-300 w-full">
            <!-- Additional buttons removed for simplicity -->
        </form>
    </div>
</div>
</body>
</html>
