<!-- trustisend/app/src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrustiSend</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-900 text-white flex items-center justify-center min-h-screen">
    <section class="bg-white text-teal-900 p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-center text-yellow-400">Login</h2>
        <form th:action="@{/perform_login}" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium">Username:</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">Password:</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500">
            </div>
            <div>
                <button type="submit" class="w-full bg-teal-900 text-white font-semibold px-6 py-2 rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">Login</button>
            </div>
        </form>
        <div th:if="${param.error}" class="mt-4 text-red-600 text-sm text-center">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="mt-4 text-green-600 text-sm text-center">
            You have been logged out.
        </div>
    </section>
</body>
</html>
